<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FindGreatStocks.com - Market Intelligence Platform</title>
    <meta name="description" content="Professional market intelligence platform for S&P 500, Nasdaq 100, and Dow Jones companies with real-time data and advanced analytics." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#111111" />
    <meta name="theme-color" content="#111111" />
    <style>
      /* Hide any blog links even if old bundle is cached */
      a[href="/blog"], a[href^="/blog/"] { display: none !important; }
    </style>
  </head>
  <body>
    <script>
      try {
        const root = document.documentElement;
        const body = document.body;
        root.classList.remove('dark');
        body && body.classList.remove('dark');
        root.classList.add('light');
        body && body.classList.add('light');
      } catch {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
