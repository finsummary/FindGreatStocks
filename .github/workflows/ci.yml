name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-client:
    name: Build client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root deps (if any)
        run: |
          if [ -f package.json ]; then npm ci || true; fi
      - name: Install client deps
        working-directory: client-app
        run: npm ci
      - name: Build client
        working-directory: client-app
        run: npm run build

  typecheck-server:
    name: Typecheck server (tsc --noEmit if tsconfig exists)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: |
          if [ -f package.json ]; then npm ci || true; fi
      - name: Typecheck (best-effort)
        run: |
          if [ -f tsconfig.json ]; then npx tsc --noEmit || true; else echo "No tsconfig.json at root"; fi

  prod-smoke:
    name: Smoke test production
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Curl /api/health (optional)
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
        run: |
          if [ -z "$PROD_BASE_URL" ]; then
            echo "PROD_BASE_URL not set; skipping smoke";
            exit 0;
          fi
          set -e
          curl -fsSL "$PROD_BASE_URL/api/health" | jq . >/dev/null 2>&1 || curl -fsSL "$PROD_BASE_URL/api/health"
          echo "Health OK"

